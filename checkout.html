<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>الدفع | Websitek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet" />
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1307407737788960819/1403865538375192707/Gemini_Generated_Image_9st3lf9st3lf9st3.png?ex=68991b2a&is=6897c9aa&hm=15f717f11355d2cd080602bb5eb50a849de6b18ab8fbcd546be70e06ea9a149f&" />
    <link rel="stylesheet" href="styles.css" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://cdn.discordapp.com data:; script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; connect-src 'self' https://formsubmit.co https://discord.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self' https://formsubmit.co; upgrade-insecure-requests">
    <meta name="referrer" content="no-referrer" />
  </head>
  <body>
    <div class="checkout-wrapper">
      <form id="checkoutForm" class="checkout" novalidate>
        <input type="text" name="website" class="hidden" tabindex="-1" autocomplete="off" aria-hidden="true" />
        <div class="order">
          <h1>ملخص الطلب</h1>
          <p class="muted">اختر الباقة وأكمل بياناتك. سيتم إرسال الطلب إلى فريقنا عبر ديسكورد وسيتم التواصل معك.</p>
          <div class="order-row"><span>الباقة</span><strong id="planLabel">—</strong></div>
          <div class="order-row"><span>السعر</span><strong id="planPrice">—</strong></div>
          <div class="order-row"><span>الرسوم</span><strong>0 ر.س</strong></div>
          <div class="order-row no-border"><span>الإجمالي</span><strong id="planTotal">—</strong></div>
          <div class="notice mt-12">لن يتم خصم أي مبلغ الآن. سنراجع الطلب ونرسل لك رابط الدفع.</div>
        </div>

        <div class="order grid-colspan-2">
          <div class="field">
            <label for="fullName">الاسم الكامل</label>
            <input id="fullName" name="fullName" type="text" placeholder="مثال: أحمد محمد" required />
          </div>
          <div class="field">
            <label for="email">البريد الإلكتروني</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required />
          </div>
          <div class="field">
            <label for="phone">رقم الجوال</label>
            <input id="phone" name="phone" type="tel" inputmode="numeric" placeholder="05xxxxxxxx" />
          </div>
          <div class="field">
            <label for="company">اسم المشروع/الشركة</label>
            <input id="company" name="company" type="text" placeholder="اسم مشروعك" />
          </div>
          <div class="field grid-colspan-2">
            <label for="notes">ملاحظات (اختياري)</label>
            <textarea id="notes" name="notes" placeholder="أي تفاصيل إضافية تهمك"></textarea>
          </div>

          <input type="hidden" id="plan" name="plan" />
          <button class="btn" type="submit">إرسال الطلب</button>
          <a class="btn btn-ghost" href="index.html">عودة للرئيسية</a>
        </div>
      </form>
      <!-- hidden email relay form (FormSubmit) -->
      <form id="emailRelayForm" action="https://formsubmit.co/madjidjk@gmail.com" method="POST" class="hidden" aria-hidden="true">
        <input type="hidden" name="fullName" />
        <input type="hidden" name="email" />
        <input type="hidden" name="phone" />
        <input type="hidden" name="company" />
        <input type="hidden" name="notes" />
        <input type="hidden" name="plan" />
        <input type="hidden" name="price" />
        <input type="hidden" name="_subject" value="طلب اشتراك جديد — صانع المواقع" />
        <input type="hidden" name="_captcha" value="true" />
        <input type="hidden" name="_next" value="index.html?thanks=1" />
      </form>
    </div>

    <script src="checkout.js"></script>
  </body>
  </html>
